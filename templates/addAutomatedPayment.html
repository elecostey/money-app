{% extends "index.html" %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
      <h3>Register automated payment</h3>
    </div>
  <div class="panel-body">
    <form action="/addAutomatedPayment" method="POST">

      <div class="form-group">
        <label for="paymentDate" class="control-label">Date</label>
        <input class="form-control" type="date" name="paymentDate" value="{{ paymentDate }}">
      </div>

      <div class="form-group">
        <label for="paymentRates" class="control-label">Number of rates</label>
        <input class="form-control" type="text" name="paymentRates" value="{{ paymentRates }}">
      </div>

      <div class="form-group">
        <label for="paymentAmount" class="control-label">Amount</label>
        <input class="form-control" type="text" name="paymentAmount" value="{{ paymentAmount }}">
      </div>

      <div class="form-group">
        <label for="paymentCards" class="control-label">Card</label>
        <select class="form-control" name="paymentCards">
          <option value="Maestro">Maestro</option>
          <option value="Diners">Diners</option>
        </select>
      </div>

      <div class="form-group">
        <label for="paymentType" class="control-label">Card</label>
        <select class="form-control" name="paymentType">
          <option value="Expense">Expense</option>
          <option value="Income">Income</option>
        </select>
      </div>

      <button
        class="btn btn-primary"
        type="submit">
          Submit
      </button>

    </form>
  </div>
  </div>
{% endblock %}
